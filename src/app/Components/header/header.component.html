<ng-container>
  <mat-toolbar [ngClass]="'header nofocus'">
    <button mat-button  [ngClass]="'menuButton nofocus'"  (click)="sidenav.toggle()">
      <mat-icon style="vertical-align: middle">view_headline</mat-icon>
      Menu</button>
    <a [ngClass]="'headerText'">{{title}}</a>
  </mat-toolbar>



  <!--<mat-sidenav-container [ngClass]="'menu'">-->

    <mat-sidenav #sidenav mode="side" [(opened)]="opened" [ngClass]="'sidenav nofocus'" [fixedInViewport]=false>

      <p><button mat-button routerLink="settings" (click)="opened= !opened"  [ngClass]="'sidenavItemSettings nofocus'">
        Configurações  <mat-icon style="vertical-align: middle">settings</mat-icon></button></p>
      <p><button mat-button routerLink="data" (click)="opened= !opened" [ngClass]="'sidenavItemData nofocus'">
        Dados  <mat-icon style="vertical-align: middle">signal_wifi_4_bar</mat-icon></button></p>
      <p><button mat-button routerLink="lora" (click)="opened= !opened" [ngClass]="'sidenavItemLora nofocus'">
        Lora  <mat-icon style="vertical-align: middle">settings_input_antenna</mat-icon></button></p>
      <p><button mat-button routerLink="map" (click)="opened= !opened" [ngClass]="'sidenavItemMaps nofocus'">
        Mapa  <mat-icon style="vertical-align: middle">map</mat-icon></button></p>

    </mat-sidenav>
    <!--<mat-sidenav-content></mat-sidenav-content>-->
  <!--</mat-sidenav-container>-->

  <mat-toolbar [ngClass]="'footer'">
    <a>Dashboard Lora -  </a>
    <img src="assets/img/github.svg" style="width: 15px; height: 15px">
    <a>  -  </a>
    <a href="https://github.com/josiasMO/dashboard">Acesso ao GitHub</a>
  </mat-toolbar>

</ng-container>
